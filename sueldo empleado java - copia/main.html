<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculator</title>
</head>
<body>
    <h1>Employee Salary Calculator</h1>
    <form action="process.php" method="POST">
        <label for="name">Employee Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="baseSalary">Base Salary:</label><br>
        <input type="number" id="baseSalary" name="baseSalary" step="0.01" required><br><br>

        <label for="bonus">Bonus:</label><br>
        <input type="number" id="bonus" name="bonus" step="0.01" required><br><br>

        <label for="dayTime">Overtime Hours (Daytime):</label><br>
        <input type="number" id="dayTime" name="dayTime" required><br><br>

        <label for="dayRate">Overtime Rate (Daytime):</label><br>
        <input type="number" id="dayRate" name="dayRate" step="0.01" required><br><br>

        <label for="arlRisk">ARL Risk Level (1-5):</label><br>
        <input type="number" id="arlRisk" name="arlRisk" min="1" max="5" required><br><br>

        <button type="submit">Calculate Salary</button>
    </form>
</body>
</html>
