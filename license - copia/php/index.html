<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="roster.php" method="POST">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="identification">Identification:</label>
        <input type="text" id="identification" name="identification" required><br><br>

        <label for="direction">Direction:</label>
        <input type="text" id="direction" name="direction" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="rh">RH:</label>
        <input type="text" id="rh" name="rh" required><br><br>

        <label for="license">Select a License:</label>
        <select id="license" name="license" required>
            <option value="1">License A - $1,000,000 COP</option>
            <option value="2">License B - $1,500,000 COP</option>
            <option value="3">License C - $2,000,000 COP</option>
        </select><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
